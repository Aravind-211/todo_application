{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Todo App{% endblock %}</title>
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ff8e53);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px);}
            to { opacity: 1; transform: translateY(0);}
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 700;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1.5px solid #ccc;
            transition: border-color 0.3s;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px #6a11cbaa;
        }

        button {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.4s ease;
            box-shadow: 0 5px 15px #2575fcaa;
        }

        button:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            box-shadow: 0 7px 20px #6a11cbaa;
        }

        .link-text {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .link-text a {
            color: #2575fc;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link-text a:hover {
            color: #6a11cb;
            text-decoration: underline;
        }

        /* Error messages */
        .errorlist {
            color: red;
            font-size: 13px;
            margin: -15px 0 10px 0;
            list-style-type: none;
            padding-left: 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
