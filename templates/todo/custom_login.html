{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login â€“ To-Do App{% endblock %}

{% block extra_css %}
<style>
  /* Full-screen flex center */
  .auth-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 200px
  }
  @keyframes fadeInBg {
    from { background: #fff; }
    to   { background: #fff8f0; }
  }

  .auth-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    padding: 2rem;
    width: 100%;
    max-width: 380px;
    animation: slideUp 0.6s ease;
  }
  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .auth-card h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #ff8c00;
    font-weight: 700;
  }

  .auth-card .btn-primary {
    background: linear-gradient(90deg, #ff8c00, #ffb347);
    border: black;
    padding: 0.75rem;
    font-weight: 600;
    border-radius: 6px;
    transition: linear 0.3s ease;
  }
  .auth-card .btn-primary:hover {
    background: linear-gradient(90deg, #ffb347, #ff8c00);
  }

  .auth-footer {
    text-align: center;
    margin-top: 1rem;
  }
  .auth-footer a {
    color: #ff8c00;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s;
  }
  .auth-footer a:hover {
    color: #d66e00;
    text-decoration: underline;
  }
</style>
{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Login</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Log In</button>
    </form>
    <div class="auth-footer">
      <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
  </div>
</div>
{% endblock %}
