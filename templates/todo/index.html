<!DOCTYPE html>
<html>
<head>
    <title>To-Do List âœ…</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

    <div class="container">
        <h1 class="text-center mb-4">ğŸ“ To-Do List</h1>

        <div class="card shadow p-4">
            <form method="POST" class="d-flex mb-3">
                {% csrf_token %}
                {{ form.title }}
                <button type="submit" class="btn btn-primary ms-2">Add Task</button>
            </form>

            <ul class="list-group">
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            {% if task.completed %}
                                <s>{{ task.title }}</s>
                            {% else %}
                                {{ task.title }}
                            {% endif %}
                        </div>
                        <div>
                            <a href="{% url 'complete' task.id %}" class="btn btn-success btn-sm">âœ”</a>
                            <a href="{% url 'delete' task.id %}" class="btn btn-danger btn-sm">ğŸ—‘</a>
                        </div>
                    </li>
                {% empty %}
                    <li class="list-group-item text-muted">No tasks yet. Add one above!</li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
